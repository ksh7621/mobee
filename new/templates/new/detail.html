{% extends 'new/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="margin-top:20px;">
            <h3>{{ item.title }}</h3>
            <img src="{{ item.poster_path }}" style="width:25%"/>
            <p>{{ item.genre }}</p>
            <p>개봉일 : {{ item.release_date }}</p>
            <p>{{ item.overview }}</p>
            <hr/>
            <p>
                <a href="{% url 'review-create' movie_id=item.id %}">
                    <button class="btn btn-info">리뷰쓰기</button>
                </a>
            </p>
            {% for review in reviews %}
                <div class="card bg-light mb-3">
                  <div class="card-header">
                    <a href="{% url 'review-delete' movie_id=item.id review_id=review.id %}">
                        <button type="button" class="close" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </a>
                  </div>
                  <div class="card-body">
                    <p class="card-text">{{ review.comment }}</p>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
